<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - OMNI PROJECT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #0a0d0f;
            --accent: #ff4d4d;
            /* Red for ban */
            --text-primary: #FFFFFF;
            --text-secondary: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            z-index: -1;
        }

        .ban-card {
            background: rgba(10, 13, 15, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 77, 77, 0.2);
            padding: 3rem;
            border-radius: 16px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 50px rgba(255, 77, 77, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(255, 77, 77, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: var(--accent);
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.2);
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background: var(--accent);
            color: black;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="bg-noise"></div>

    <div class="ban-card">
        <div class="icon-circle">
            <i class="fa-solid fa-ban"></i>
        </div>
        <h1>Account Banned</h1>
        <p>
            We are very sorry, but your account has been suspended due to a violation of our terms of service.
            <br><br>
            If you believe this is a mistake, please contact support via Discord.
        </p>
        <a href="https://discord.gg/4NDBJasN" class="btn">
            <i class="fa-brands fa-discord"></i> Appeal on Discord
        </a>
    </div>

    <!-- Prevent simple removal via devtools -->
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function (e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode))) return false;
        }
    </script>
</body>

</html>
